{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<style type="text/css">
	  #medium-btn {
        width: 480px;
        height: 45px;
        margin:  2px;
    }
 
</style>
	{% if user.is_authenticated %}
		<h1> Bienvenido {{ user.username }} </h1>
	{% else %}
	<center><img src='../../static/logo1.jpg'></center>

	<div id="mydiv">
		<br>
	<br>
	
		<form method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label for="username" > Nombre Usuario</label>
				<input type="text" class="form-control" id="username" name="username" placeholder="Usuario">
			</div>			
			<div class="form-group">
				<label for="password">Contrase√±a</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="Password">
			</div>

			<button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
			<button type="reset" class="btn btn-warning btn-lg btn-block">Cancel</button>
			<a href='{% url "signup" %}' class="btn btn-success btn-lg btn-block" id="" role="button"><font color="">Sign up</a></font>
		</form> 
		</div>
	{% endif %}

{% endblock %}
